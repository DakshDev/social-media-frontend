name: üöÄ Next.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: üß± Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (use v18 for Render compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # 5Ô∏è‚É£ Upload build output for next job
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/

  deploy:
    name: üöÄ Deploy to Render
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1Ô∏è‚É£ Checkout repo again (GitHub Actions fresh job)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Download built app
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next/

      # 3Ô∏è‚É£ Deploy to Render via API
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Triggering Render deploy..."
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}"

      # 4Ô∏è‚É£ Confirm done
      - name: ‚úÖ Done
        run: echo "‚úÖ Deployment completed successfully!"
